version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm..."
            - npm install -g pnpm@latest
            - echo "Installing dependencies..."
            - pnpm install --frozen-lockfile
            - echo "Setting up environment..."
            - export NODE_ENV=production
        build:
          commands:
            - echo "Building Next.js application..."
            - pnpm build
            - echo "Preparing deployment files..."
            # Copy static files into standalone directory
            - cp -r .next/static .next/standalone/.next/static
            # Copy public assets if not already in standalone
            - if [ -d public ] && [ ! -d .next/standalone/public ]; then cp -r public .next/standalone/public; fi
            # Copy required-server-files.json to root of standalone for Amplify
            - cp .next/standalone/.next/required-server-files.json .next/standalone/required-server-files.json
            - echo "Build completed successfully"
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "Checking if database needs initialization..."
            # Attention: After the first deployment, you need to manually access the /seed endpoint to initialize the database
            # Or add an automation script here
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .pnpm-store/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build required"
