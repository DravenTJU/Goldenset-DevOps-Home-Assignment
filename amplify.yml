version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm..."
            - npm install -g pnpm@latest
            - echo "Installing dependencies..."
            - pnpm install --frozen-lockfile
            - echo "Setting up environment..."
            - export NODE_ENV=production
        build:
          commands:
            - echo "Building Next.js application..."
            - pnpm build
            - echo "Preparing Amplify deployment bundle..."
            - rm -rf amplify && mkdir -p amplify
            - cp -r .next amplify/.next
            - rm -rf amplify/.next/standalone
            - cp -r .next/standalone/node_modules amplify/
            - cp .next/standalone/package.json amplify/
            - cp .next/standalone/server.js amplify/
            - cp -r public amplify/
            - echo "Build completed successfully"
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "Checking if database needs initialization..."
            # Attention: After the first deployment, you need to manually access the /seed endpoint to initialize the database
            # Or add an automation script here
      artifacts:
        baseDirectory: amplify
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .pnpm-store/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build required"
