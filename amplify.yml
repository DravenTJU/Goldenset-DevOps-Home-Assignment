version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm..."
            - npm install -g pnpm@latest
            - echo "Installing dependencies..."
            - pnpm install --frozen-lockfile
            - echo "Setting up environment..."
            - export NODE_ENV=production
        build:
          commands:
            - echo "Building Next.js application..."
            - pnpm build
            - echo "Copying static files to standalone..."
            - cp -r public .next/standalone/
            - cp -r .next/static .next/standalone/.next/
            - echo "Copying required server files..."
            - cp .next/required-server-files.json .next/standalone/
            - echo "Verifying required files are present..."
            - ls -la .next/standalone/
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "Checking if database needs initialization..."
            # Attention: After the first deployment, you need to manually access the /seed endpoint to initialize the database
            # Or add an automation script here
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .pnpm-store/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build required"
