version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing pnpm..."
            - npm install -g pnpm@latest
            - echo "Installing dependencies..."
            - pnpm install --frozen-lockfile
            - echo "Setting up environment..."
            - export NODE_ENV=production
        build:
          commands:
            - echo "Building Next.js application..."
            - pnpm build
            - echo "Preparing Amplify deployment bundle..."
            - rm -rf amplify && mkdir -p amplify
            # Copy the standalone server files (main entry point)
            - cp -r .next/standalone/* amplify/
            # Ensure .next directory structure exists
            - mkdir -p amplify/.next/static amplify/.next/server
            # Copy the .next build output (includes static files, server chunks, and trace files)
            - cp -r .next/static/* amplify/.next/static/
            # Copy server-related trace files
            - if [ -d .next/server ]; then cp -r .next/server/* amplify/.next/server/; fi
            # Copy trace files if they exist
            - find .next -name "*.nft.json" -exec sh -c 'mkdir -p amplify/$(dirname {}) && cp {} amplify/{}' \;
            # Copy public assets (standalone already includes public, but ensure it's there)
            - if [ -d public ] && [ ! -d amplify/public ]; then cp -r public amplify/public; fi
            # Copy required manifest files
            - if [ -f .next/required-server-files.json ]; then cp .next/required-server-files.json amplify/.next/; fi
            - if [ -f .next/routes-manifest.json ]; then cp .next/routes-manifest.json amplify/.next/; fi
            - if [ -f .next/prerender-manifest.json ]; then cp .next/prerender-manifest.json amplify/.next/; fi
            - echo "Build completed successfully"
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "Checking if database needs initialization..."
            # Attention: After the first deployment, you need to manually access the /seed endpoint to initialize the database
            # Or add an automation script here
      artifacts:
        baseDirectory: amplify
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .pnpm-store/**/*
    backend:
      phases:
        build:
          commands:
            - echo "No backend build required"
